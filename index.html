<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parent">
        <div class="container">
            <div class="title-name">
                <div style="color: white; font-family: Verdana, Geneva, Tahoma, sans-serif; font-size:xx-large; font-weight:bolder;">Corey Steimel</div>
            </div>
            <div class="sub-text">
                <div class="student-text" style="color: white; font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: medium;">Student</div>
                <div class="developer-text" style="color: white; font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: medium;">Developer</div>
                <div class="triathlete-text" style="color: white; font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: medium;">Triathlete</div>
            </div>
            <div class="profile-img-container">
                <img id="profile-img" src="assets/profile-pic.png" alt="Profile Picture" style="border-radius: 50%">
            </div>
            <div class="buttons">
                <div class="about-me">
                    <div style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: medium; background-color: lightslategray; font-weight: bold; border-radius: 25px; padding: 8px;">About Me</div>
                </div>
                <div class="portfolio">
                    <div style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: medium; background-color: lightslategray; font-weight: bold; border-radius: 25px; padding: 8px;">Portfolio</div>
                </div>
                <div class="contact-me">
                    <div style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: medium; background-color: lightslategray; font-weight: bold; border-radius: 25px; padding: 8px;">Contact Me</div>
                </div>
            </div>
        </div>
        <div class="road-img-container">
            <img id="road-img" src="assets/Fire-Road.png" alt="Fire Road Picture">
            
        </div>
    </div>
</body>
</html>
